<!DOCTYPE html>
<html lang='id'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0' name='viewport'/>
    <title>AI Prompt Generator Pro - Komunitas</title>
    
    <link href='https://fonts.googleapis.com' rel='preconnect'/>
    <link crossorigin='true' href='https://fonts.gstatic.com' rel='preconnect'/>
    <link href='https://fonts.googleapis.com/css2?family=Anton&amp;family=Bebas+Neue&amp;family=Caveat&amp;family=Cormorant+Garamond:wght@400;600&amp;family=DM+Sans:wght@400;500;700&amp;family=Inter:wght@400;500;700&amp;family=Lato:wght@400;700&amp;family=Lobster&amp;family=Lora:wght@400;500;600&amp;family=Merriweather:wght@400;700&amp;family=Montserrat:wght@400;500;700&amp;family=Nunito:wght@400;600;700&amp;family=Open+Sans:wght@400;600&amp;family=Oswald:wght@400;500;700&amp;family=Pacifico&amp;family=Playfair+Display:wght@400;700&amp;family=Poppins:wght@400;500;700&amp;family=Raleway:wght@400;500;700&amp;family=Roboto+Mono:wght@400;500&amp;family=Roboto:wght@400;500;700&amp;family=Source+Sans+Pro:wght@400;600;700&amp;family=Space+Grotesk:wght@400;500;700&amp;family=Work+Sans:wght@400;500;700&amp;family=Zilla+Slab:wght@400;600&amp;display=swap' rel='stylesheet'/>

    <link href='css/theme.css' rel='stylesheet'/> 
    <link href='css/sosial.css' rel='stylesheet'/> </head>
<body>
    <div id='background-container'></div>
    <div id='notification-bar'></div>

    <div id='app-container'>
        <div class='screen active' id='loading-screen'><div class='loader'></div></div>
        
        <div class='screen' id='login-screen'><div class='panel' style='padding:2rem;align-items:center;gap:1rem;max-width:25rem'>
            <button class='btn btn-icon close-btn' data-action='go-home' title='Batal'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><line x1='18' x2='6' y1='6' y2='18'/><line x1='6' x2='18' y1='6' y2='18'/></svg></button>
            <h2 style='font-size:1.5rem'>Gabung Komunitas</h2><p style='color:var(--subtle-text);text-align:center'>Login dengan Google untuk mulai berdiskusi.</p><button class='btn btn-primary' data-action='login' style='display:flex;align-items:center;gap:.5rem'><svg height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z' fill='#4285F4'/><path d='M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z' fill='#34A853'/><path d='M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z' fill='#FBBC05'/><path d='M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z' fill='#EA4335'/><path d='M1 1h22v22H1z' fill='none'/></svg> <span>Login dengan Google</span></button></div></div>
        
        <div class='screen' id='community-screen'><div class='panel' id='community-wrapper'><header id='community-header'><div class='header-main'><button class='btn btn-icon' data-action='go-home' title='Kembali'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><line x1='19' x2='5' y1='12' y2='12'/><polyline points='12 19 5 12 12 5'/></svg></button><div id='community-header-title'><h2 style='font-size:1.1rem;color:var(--header-color); margin:0;'>Komunitas AI Creator</h2></div><button class='btn btn-icon' data-action='show-profile' title='Profil'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2'/><circle cx='12' cy='7' r='4'/></svg></button></div><div id='online-users-info'></div></header><main id='chat-box'></main><footer id='community-footer'><textarea class='form-input' id='chat-input' placeholder='Ketik pesan...' rows='1'></textarea><button class='btn btn-primary btn-icon' data-action='send-chat' title='Kirim'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><line x1='22' x2='11' y1='2' y2='13'/><polygon points='22 2 15 22 11 13 2 9 22 2'/></svg></button></footer></div></div>
        
        <div class='screen' id='profile-screen'>
            <div class='panel' id='profile-panel'>
                <button class='btn btn-icon close-btn' data-action='switch-screen' data-target='community' title='Kembali'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><line x1='18' x2='6' y1='6' y2='18'/><line x1='6' x2='18' y1='6' y2='18'/></svg></button>
                <img alt='Profile Photo' id='profile-img' src='' style='width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem; border: 2px solid var(--border-color);'/>
                <h2 id='profile-name' style='font-size: 1.5rem; color: var(--header-color);'></h2>
                <p id='profile-email' style='color: var(--subtle-text); margin-bottom: 0.5rem;'></p>
                <p id='profile-dob'></p>
                <p id='profile-desc'></p>
                <div class='social-links' id='social-links-view'></div>
                <button class='btn btn-secondary' data-action='show-edit-profile' style='margin-top: 1.5rem;'>Edit Profil</button>
            </div>
        </div>

        <div class='screen' id='edit-profile-screen'>
            <div class='panel' id='edit-profile-panel'>
                <div class='panel-header'>
                    <button class='btn btn-icon close-btn' data-action='switch-screen' data-target='profile' title='Batal'><svg fill='none' height='24' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><line x1='18' x2='6' y1='6' y2='18'/><line x1='6' x2='18' y1='6' y2='18'/></svg></button>
                    <h2 style='font-size: 1.5rem; color: var(--header-color);'>Edit Profil</h2>
                </div>
                <div class='panel-content'>
                    <label class='profile-photo-upload' for='profile-photo-input'><img id='profile-edit-img' src=''/></label>
                    <input accept='image/*' id='profile-photo-input' style='display:none;' type='file'/>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Nama</label><input class='form-input' id='profile-edit-name' type='text'/></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Tanggal Lahir</label><input class='form-input' id='profile-edit-dob' type='date'/></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Deskripsi Singkat</label><textarea class='form-input' id='profile-edit-desc' placeholder='Ceritakan sedikit tentang dirimu...' rows='2'></textarea></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Tiktok Username</label><input class='form-input' id='social-tiktok' placeholder='username' type='text'/></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>YouTube Handle</label><input class='form-input' id='social-youtube' placeholder='@handle' type='text'/></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Instagram Username</label><input class='form-input' id='social-instagram' placeholder='username' type='text'/></div>
                    <div class='form-group' style='text-align: left; width: 100%;'><label>Facebook Username</label><input class='form-input' id='social-facebook' placeholder='username' type='text'/></div>
                    <div style='display: flex; gap: 1rem; width: 100%; margin-top: 1rem;'>
                        <button class='btn btn-secondary' data-action='switch-screen' data-target='profile' style='width: 100%;'>Batal</button>
                        <button class='btn btn-primary' data-action='save-profile' style='width: 100%;'>Simpan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/config.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js'></script>
    <script type='module' src='js/theme.js'></script> 
    <script type='module' src='js/sosial.js'></script> 
</body>
</html>
